<!DOCTYPE html>
<html>
    <head>
        <title>Random Waifu</title>
        <script>
            fetch('https://api.waifu.pics/sfw/waifu').then(res => {
                res.blob().then(b => {
                    b.text().then(t => {
                        window.location.href = JSON.parse(t).url
                    })
                })
            })
        </script>
    </head>
    <body></body>
</html>
